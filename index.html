<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
        </div>
        <h1>To-Do List</h1>
        <div class="block">
            <div class="sort">
                <img src="./img/bolddown.jpg" alt="" class="sortimage" width="25px" height="18px" />
            </div>
            <div class="borderblock" >
                <div class="input">
                    <div class="drag" draggable="true">
                    </div>
                    <input type="text" class="todo">
                    <div class="delete">
                        <img src="./img/delbutton.png" alt="remove">
                    </div>
                </div>
            </div>
        </div>
        <div class="buttondiv">
            <button class="button"><span class="plus">+</span> Добавить</button>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
